<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie...</title>
</head>
<body>
    <script>
        // Wysyłamy żądanie do serwera, aby sprawdzić czy użytkownik jest zalogowany
        fetch('check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    // Użytkownik zalogowany - idziemy do dashboard.php
                    window.location.href = 'dashboard.php';
                } else {
                    // Użytkownik nie zalogowany - idziemy do login.php
                    window.location.href = 'login.php';
                }
            })
            .catch(error => {
                // W przypadku błędu, domyślnie idziemy do login.php
                console.error('Błąd:', error);
                window.location.href = 'login.php';
            });
    </script>
</body>
</html>
